language: node_js
node_js:
- '8'
- '9'
- '10'
env:
  global:
    secure: 
before_script:
- npm i
script:
- npm run test
after_success:
- if [[ -n "${TRAVIS_TAG}" && "${TRAVIS_TAG}" =~ /^v\d+\.\d+(\.\d+)?(-\S*)?$/ ]]; then
  npm run version $TRAVIS_TAG; fi
- if [[ -n "${TRAVIS_TAG}" && "${TRAVIS_TAG}" =~ /^v\d+\.\d+(\.\d+)?(-\S*)?$/ ]]; then
  npm run publish; fi
